version: '3'
services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    user: root
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=StrongPassword00
    ports:
      - '1433:1433'
    volumes:
      - mssql-data:/var/opt/mssql/data
  php-apache:
    build: 
      context: ./docker/php
      dockerfile: Dockerfile
    depends_on:
      - mssql
    ports:
      - '80:80'
    volumes:
      - ./app:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/php.ini
volumes:
  mssql-data: