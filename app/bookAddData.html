<main class="col-md-9 col-lg-10 px-md-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Add Data Book</h2>
        <div class="d-flex align-items-center">
            <!-- Search Bar -->
            <div class="me-3 mx-auto">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <!-- User Profile -->
            <div class="me-3">
                <img src="../app/frontend/img/useradmin.png" alt="User Profile" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">

        </div>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="bookId" class="form-label">BOOK ID </label>
                <input type="text" class="form-control" id="bookId" name="bookId" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" name="author" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" name="genre" required>
            </div>
            <div class="mb-3">
                <label for="publicationYear" class="form-label">Publication Year</label>
                <input type="text" class="form-control" id="publicationYear" name="publicationYear" required>
            </div>
            <div class="mb-3">
                <label for="quantityAvailable" class="form-label">Quantity Available</label>
                <input type="number" class="form-control" id="quantityAvailable" name="quantityAvailable" required>
            </div>
            <div class="mb-3">
                <label for="totalQuantity" class="form-label">Total Quantity</label>
                <input type="number" class="form-control" id="totalQuantity" name="totalQuantity" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
