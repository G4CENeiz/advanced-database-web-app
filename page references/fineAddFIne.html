<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body class="d-flex min-vh-100">

<!-- SIDEBAR -->
<aside id="sidebar" class="col-md-3 col-lg-2 bg-white">
    <a href="#" class="logo text-center my-4">
        <img src="../app/frontend/img/logo.png" alt="AdminDashboard libroloop" class="img-fluid">
    </a>
    <ul class="list-group side-menu top">
        <li class="list-group-item active">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-home'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bxs-contact'></i>
                <span class="text">Book</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-undo'></i>
                <span class="text">Loan</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-user'></i>
                <span class="text">Patron</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-upload'></i>
                <span class="text">Fine</span>
            </a>
        </li>
    </ul>
   
</aside>
<!-- SIDEBAR -->

<!-- Main content -->
<main class="col-md-9 col-lg-10 px-md-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Data Fine</h4>
        <div class="d-flex align-items-center">
            <!-- Search Bar -->
            <div class="me-3 mx-auto">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <!-- User Profile -->
            <div class="me-3">
                <img src="../app/frontend/img/useradmin.png" alt="User Profile" class="img-fluid rounded-circle" style="width: 40px; height: 40px;">
            </div>
        </div>
    </div>

    <!-- Fine Form -->
    <div class="container mt-3">
        <form>
            <div class="mb-3">
                <label for="fineId" class="form-label">FineID</label>
                <input type="text" class="form-control" id="fineId" placeholder="FineID">
            </div>
            <div class="mb-3">
                <label for="patronId" class="form-label">PatronID</label>
                <input type="text" class="form-control" id="patronId" placeholder="PatronID">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
            <div class="mb-3">
                <label for="paymentStatus" class="form-label">Payment Status</label>
                <select class="form-select" id="paymentStatus">
                    <option value="Paid">Paid</option>
                    <option value="Unpaid">Unpaid</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
