<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Dashboard</title>
</head>
<body class="d-flex min-vh-100">

<!-- SIDEBAR -->
<aside id="sidebar" class="col-md-3 col-lg-2 bg-white">
    <a href="#" class="logo text-center my-4">
        <img src="../app/frontend/img/logo.png" alt="AdminDashboard libroloop" class="img-fluid">
    </a>
    <ul class="list-group side-menu top">
        <li class="list-group-item active">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-home'></i>
                <span class="text">Dashboard</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bxs-contact'></i>
                <span class="text">Book</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-undo'></i>
                <span class="text">Loan</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-user'></i>
                <span class="text">Patron</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-upload'></i>
                <span class="text">Fine</span>
            </a>
        </li>
        <li class="list-group-item">
            <a href="#" class="text-decoration-none text-dark">
                <i class='bx bx-book-reader'></i>
                <span class="text">Reserve Book</span>
            </a>
        </li>
    </ul>
</aside>
<!-- SIDEBAR -->

<!-- Main content -->
<main class="col-md-9 col-lg-10 px-md-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <div class="d-flex align-items-center">
            <!-- Search Bar -->
            <div class="me-3 mx-auto">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <!-- User Profile -->
            <div
                class="img-fluid rounded-circle" style="width: 40px; height: 40px;"
                >
                <img src="../app/frontend/img/useradmin.png" alt="User Profile">
            </div>
        </div>
    </div>
 <!-- Statistics -->
 <div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Book</h5>
                <p class="card-text">789</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Loan</h5>
                <p class="card-text">509</p>
            </div>
        </div>
    </div>
</div>
    



<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
